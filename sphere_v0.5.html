<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Grouped Sphere and Edges</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script>
    // Create the scene
    var scene = new THREE.Scene();

    // Create a camera
    var camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 4;
    camera.position.y = 4;

    // Create a renderer
    var renderer = new THREE.WebGLRenderer( {antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create gradient texture
    function createGradientTexture(northPoleColor, southPoleColor) {
    var canvas = document.createElement('canvas');
    canvas.width = 256;
    canvas.height = 256;
    var context = canvas.getContext('2d');
    var gradient = context.createLinearGradient(0, 0, 0, 256);
    gradient.addColorStop(0, northPoleColor);
    gradient.addColorStop(0.3, northPoleColor);
    gradient.addColorStop(0.5, 'white');
    gradient.addColorStop(0.7, southPoleColor);
    gradient.addColorStop(1, southPoleColor);
    context.fillStyle = gradient;
    context.fillRect(0, 0, 256, 256);
    return new THREE.CanvasTexture(canvas);
    }

    // create procedural texture
    var texture = createGradientTexture('red', 'darkblue');

    // load earth texture
    var textureLoader = new THREE.TextureLoader();
    var earthTexture = textureLoader.load('./images/world.topo.bathy.200412.3x5400x2700.png');

    // Create a sphere geometry and a material then combine them into a mesh
    var geometry = new THREE.SphereGeometry(1, 64, 64);
    var material = new THREE.MeshPhongMaterial({ map: earthTexture });
    var sphere = new THREE.Mesh(geometry, material);

    // Create an edges geometry and line material and combine them into a line segments mesh
    var edges = new THREE.EdgesGeometry(geometry);
    var lineMaterial = new THREE.LineBasicMaterial({color: 0xffffff, opacity:0.2, transparent:true});
    var lines = new THREE.LineSegments(edges, lineMaterial);

    // Group the sphere and lines meshes and add them to the scene
    var group = new THREE.Group();
    group.add(sphere);
    group.add(lines);
    scene.add(group);
    
    // Create an ambient light
    //var ambientLight = new THREE.AmbientLight(0x030303);  // soft white light
    //scene.add(ambientLight);

    // Create a point light and add it to our scene
    var pointLight = new THREE.PointLight(0xffffff, 1.5);  // white light
    pointLight.position.copy(camera.position);  // Position the light to the right, above, and behind the sphere
    pointLight.position.x -= 2;
    scene.add(pointLight);

    // Create orbit controls
    var controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Setup event listener for mousedown events
    var mouse = new THREE.Vector2();
    var raycaster = new THREE.Raycaster();

    renderer.domElement.addEventListener('mousemove', onMouseMove, false);

    // Respond to mousedown events
    function onMouseMove(event) {
        event.preventDefault();

        // get mouse coordinates in range [-1, 1]
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

        raycast();
    }

    // create a small red sphere to mark the intersection point
    var markerGeometry = new THREE.SphereGeometry(0.01, 32, 32);  // Adjust the size (e.g., 0.05) as needed
    var markerMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});  // Red color
    var marker = new THREE.Mesh(markerGeometry, markerMaterial);
    scene.add(marker);

    // add a line of latitude indicator
    var latitudeGeometry = new THREE.CircleGeometry(1, 256, 0, Math.PI * 2);
    latitudeGeometry.rotateX(Math.PI / 2);  // Rotate to horizontal alignment
    var latitudeMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00 });  // White color
    var latitudeLine = new THREE.Line(latitudeGeometry, latitudeMaterial);
    scene.add(latitudeLine);


    // intersect ray with sphere
    function raycast() {
        raycaster.setFromCamera(mouse, camera);
        var intersects = raycaster.intersectObject(sphere);

        if (intersects.length > 0) {
            var point = intersects[0].point;
            console.log('Intersection point:', point);
            marker.position.copy(point);

            // Calculate the angle of latitude based on intersection point
            var latitudeAngle = Math.asin(point.y);
            latitudeLine.position.y = point.y;  // Set the latitude line position
            
            // Calculate the scaling factor for the latitude line
            var scale = Math.cos(latitudeAngle);

            // Apply the scaling factor to the latitude line
            latitudeLine.scale.set(scale, 1, scale);  

        }
        else
        {
            marker.position.set(0,0,0)
        }
    }


    // Create a function to render our scene
    function animate() {
        requestAnimationFrame(animate);

        // Update the orbit controls
        controls.update();

        // update the position of the camera light
        pointLight.position.copy(camera.position);  // Position the light to the right, above, and behind the sphere
        pointLight.position.x -= 2;

        // Rotate the group
        group.rotation.y -= 0.001;

        // Render the scene from the perspective of the camera
        renderer.render(scene, camera);
    }

    // Call our animate function
    animate();

</script>
</body>
</html>
