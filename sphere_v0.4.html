<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Grouped Sphere and Edges</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script>
    // Create the scene
    var scene = new THREE.Scene();

    // Create a camera
    var camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 4;
    camera.position.y = 4;

    // Create a renderer
    var renderer = new THREE.WebGLRenderer( {antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create gradient texture
    function createGradientTexture(northPoleColor, southPoleColor) {
    var canvas = document.createElement('canvas');
    canvas.width = 256;
    canvas.height = 256;
    var context = canvas.getContext('2d');
    var gradient = context.createLinearGradient(0, 0, 0, 256);
    gradient.addColorStop(0, northPoleColor);
    gradient.addColorStop(0.3, northPoleColor);
    gradient.addColorStop(0.5, 'white');
    gradient.addColorStop(0.7, southPoleColor);
    gradient.addColorStop(1, southPoleColor);
    context.fillStyle = gradient;
    context.fillRect(0, 0, 256, 256);
    return new THREE.CanvasTexture(canvas);
    }

    // create procedural texture
    var texture = createGradientTexture('red', 'darkblue');

    // load earth texture
    var textureLoader = new THREE.TextureLoader();
    var earthTexture = textureLoader.load('./images/world.topo.bathy.200412.3x5400x2700.png');

    // Create a sphere geometry and a material then combine them into a mesh
    var geometry = new THREE.SphereGeometry(1, 64, 64);
    var material = new THREE.MeshPhongMaterial({ map: earthTexture });
    var sphere = new THREE.Mesh(geometry, material);

    // Create an edges geometry and line material and combine them into a line segments mesh
    var edges = new THREE.EdgesGeometry(geometry);
    var lineMaterial = new THREE.LineBasicMaterial({color: 0xffffff, opacity:0.2, transparent:true});
    var lines = new THREE.LineSegments(edges, lineMaterial);

    // Group the sphere and lines meshes and add them to the scene
    var group = new THREE.Group();
    group.add(sphere);
    group.add(lines);
    scene.add(group);

    // Create a distant light
    //var light = new THREE.DirectionalLight(0xffffff, 2);
    //light.position.set(1, 0, 1);
    //scene.add(light);
    
    // Create an ambient light
    var ambientLight = new THREE.AmbientLight(0x030303);  // soft white light
    scene.add(ambientLight);

    // Create a point light and add it to our scene
    var pointLight = new THREE.PointLight(0xffffff, 1.5);  // white light
    pointLight.position.copy(camera.position);  // Position the light to the right, above, and behind the sphere
    pointLight.position.x -= 2;
    scene.add(pointLight);

    // Create orbit controls
    var controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Create a function to render our scene
    function animate() {
        requestAnimationFrame(animate);

        // Update the orbit controls
        controls.update();
        //camera.lookAt(sphere.position);

        // Rotate the group
        group.rotation.y -= 0.001;

        // Render the scene from the perspective of the camera
        renderer.render(scene, camera);
    }

    // Call our animate function
    animate();

</script>
</body>
</html>
